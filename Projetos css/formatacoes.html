<!DOCTYPE html>
<html>
	<head>
		<title>Formatações</title>
		<meta charset="utf-8">
		<style type="text/css">
			p{
				font-size: 30px;
			}

			#n1{
				font-weight: bold;
			}

			#n2{
				font-weight: 400%;
			}

			#n3{
				font-weight: normal;
			}

			#n4{
				font-style: italic;
			}

			#n5{
				text-decoration: underline;
			}

			#n6{
				text-decoration: overline;
			}

			#n7{
				text-decoration: line-through;
			}

			#n8{
				font: italic 40px Helvetica, sans-serif;;
			}

		</style>
	</head>
	<body>
		<p id="n1">Negrito</p>

		<p id="n2">O quão negrito vai ser</p>

		<p id="n3">Normal</p>

		<p id="n4">Itálico</p>

		<p id="n5">linha embaixo</p>

		<p id="n6">linha em cima</p>

		<p id="n7">Linha no meio</p>

		<p id="n8">Formatação Geral</p>
	</body>
</html>
