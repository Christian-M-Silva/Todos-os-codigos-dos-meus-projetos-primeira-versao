<!DOCTYPE html>
<html>
	<head>
		<title>Bordas</title>
		<meta charset="utf-8">
		<style type="text/css">
			#bum{
				border: 3px solid red; 
			}
			#bdois{
				border-color: #0A9CA9;
				border-style: hidden hidden hidden solid;
				border-width: 10px;
				background: #11D6E9;
			}

			#btres{
				border: 15px inset green;
			}

			#bquatro{
				border-color: red blue;
				border-width: 10px 15px;
				border-style: inset outset;
			}

		</style>
	</head>
	<body>
		<div id="bum">
			Borda 1
		</div> <br>

		<div id="bdois">
			Borda 2
		</div> <br>

		<div id="btres">
			Borda 3
		</div> <br>

		<div id="bquatro">
			Borda 4
		</div> <br>
	</body>
</html>
